 game_concept_caliph_auth_desc:0 "Caliphate Authority dictates how much recognition the people give you in terms of you being the caliph. This depends on many factors that include your piety level and how many holy sites do you control. You can view other caliph's authority by hovering over the modifier on their ruler"
 game_concept_zakah_bank_desc:0 "Bayt Al-Maal is the national treasury where rulers from all over the world would send their zakah for it to be used to help the poor, homeless and travelers."
